<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Management</title>
    <link rel="stylesheet" href="customer1.css">
</head>
<body>
    <div class="container">
        <h2>Customer Management</h2>

        <!-- Add Customer Form -->
        <form id="addForm">
            <h3>Add New Customer</h3>
            <label>Name:</label><input type="text" id="name" required><br>
            <label>Email:</label><input type="email" id="email" required><br>
            <label>Phone:</label><input type="text" id="phone"><br>
            <label>Address:</label><textarea id="address"></textarea><br>
            <button type="submit">Add Customer</button>
        </form>

        <hr>

        <!-- Customer Table -->
        <h3>Customer List</h3>
        <table id="customerTable">
            <thead>
                <tr><th>Name</th><th>Email</th><th>Phone</th><th>Address</th><th>Actions</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="customer1.js"></script>
</body>
</html>
